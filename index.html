<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Gas Sensor Monitor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 40px;
        }
        .box {
            margin: auto;
            width: 300px;
            padding: 20px;
            background: #f0f0f0;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        h2 {
            margin-bottom: 5px;
        }
        .value {
            font-size: 32px;
            font-weight: bold;
            color: #0066cc;
        }
    </style>
</head>
<body>

    <div class="box">
        <h2>MQ-6 Gas Sensor</h2>
        <div>Analog: <span id="mq6Analog" class="value">Loading...</span></div>
        <div>Digital: <span id="mq6Digital" class="value">Loading...</span></div>
    </div>

    <div class="box">
        <h2>Sensor 2</h2>
        <div>Analog: <span id="s2Analog" class="value">Loading...</span></div>
        <div>Digital: <span id="s2Digital" class="value">Loading...</span></div>
    </div>

    <div class="box">
        <h2>Last Update</h2>
        <div id="lastUpdate" class="value">Loading...</div>
    </div>

    <!-- Firebase SDKs -->
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
      import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-database.js";

      const firebaseConfig = {
          apiKey: "AIzaSyBRQ7N3zs2y-97Q7q_Qlq_RuiM5AixHLMQ",
          authDomain: "iot2-c9191.firebaseapp.com",
          projectId: "iot2-c9191",
          storageBucket: "iot2-c9191.firebasestorage.app",
          messagingSenderId: "1028833254170",
          appId: "1:1028833254170:web:de942aa2909728f1a8aaa3",
          measurementId: "G-0T3LZ988JY",
          databaseURL: "https://iot2-c9191-default-rtdb.europe-west1.firebasedatabase.app/"
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const db = getDatabase(app);

      // References
      const mq6Ref = ref(db, "air_quality/mq6");
      const s2Ref = ref(db, "air_quality/sensor2");
      const timeRef = ref(db, "air_quality/last_update");

      // Listen for MQ6 values
      onValue(mq6Ref, (snapshot) => {
          const data = snapshot.val();
          document.getElementById("mq6Analog").innerText = data?.analog ?? "No data";
          document.getElementById("mq6Digital").innerText = data?.digital ?? "No data";
      });

      // Listen for Sensor2 values
      onValue(s2Ref, (snapshot) => {
          const data = snapshot.val();
          document.getElementById("s2Analog").innerText = data?.analog ?? "No data";
          document.getElementById("s2Digital").innerText = data?.digital ?? "No data";
      });

      // Listen for last update time
      onValue(timeRef, (snapshot) => {
          const time = snapshot.val();
          document.getElementById("lastUpdate").innerText = time ?? "No data";
      });
    </script>
</body>
</html>
